<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        button {
            background:red;
            color:white;
            padding: 30px;
            font-size:24px;
        }
        button:hover {
            cursor:pointer;
            background:white;
            color:red;
        }
        button:focus {
            background-color:orange;
            color:black;
        }
        button:active {
            background-color:blue;
            color:white;
        }
        
        
    </style>
</head>
<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
</body>
</html>
