<!-- Bootstrap Grid Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <!-- Our rows function in containers (grid created). -->
  <div class="container">

    <!-- Our columns function in rows. -->
    <div class="row">

      <!-- Columns have 12 areas of width to work with. -->

      <!-- One third of screen (4/12) -->
      <div class="col-lg-4">
        <!-- This is column 1 of 3 -->1
      </div>

      <!-- One third of screen (4/12) -->
      <div class="col-lg-4">
        <!-- This is column 2 of 3 -->2
      </div>

      <!-- One third of screen (4/12) -->
      <div class="col-lg-4">
        3
        <!-- This is column 3 of 3 -->
      </div>

      <!-- Columns float left, so all adjacent rows will appear next to each other (as long as not all space gets taken up) -->
    </div>

  </div>


  <!-- Creates the Overall Grid -->
  <div class="container">

    <!-- First Row -->
    <div class="row">

      <!-- First (and only column) -->
      <div class="col-md-12">
        <h1>I'm in Column 1 of 1. I stretch the entire width. And keep going.</h1>
      </div>
    </div>

    <!-- Second Row -->
    <div class="row">

      <!-- First of two columns -->
      <div class="col-lg-3 col-sm-6">
        <h1>I'm in Column 1 of 4</h1>
      </div>

      <!-- Second of two columns -->
      <div class="col-lg-3 col-sm-6">
        <h1>I'm in Column 2 of 4</h1>
      </div>
      <div class="col-lg-3 col-sm-6">
        <h1>I'm in Column 3 of 4</h1>
      </div>

      <!-- Second of two columns -->
      <div class="col-lg-3 col-sm-6">
        <h1>I'm in Column 4 of 4</h1>
      </div>

    </div>

  </div>

</body>

</html>
